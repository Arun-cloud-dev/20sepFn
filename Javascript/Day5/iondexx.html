<body>
    <h1>todays date</h1>

    <p id="datedisplay">

    <script>
        function showDate(){
        const today = new Date();



    const day = (today.getDate());
    const month = (today.getMonth()+1);
    const year = today.getFullYear();


    document.getElementById("datedisplay"). innerText= `todays day is ${day}/${month}/${year}`;

}    

showDate()


</script>
